<body>

                 BUDGET CALCULATOR

    <div class="row container-fluid m-0 p-0">
        <div class="col ">
            <div class="card mt-5 ms-5 p-4" style="box-shadow: 10px 10px 5px lightskyblue; max-width: 22rem;">
                <h4>Monthly Expenses</h4>
                <div class="card-body">
                    <input id="rent" class="form-control mt-1  p-1" type="text" placeholder="Room Rent">
                    <input id="food" class="form-control mt-2  p-1" type="text" placeholder="Food">
                    <input id="utils" class="form-control mt-2 p-1" type="text" placeholder="Utilities">
                    <input id="insurance" class="form-control mt-2 p-1" type="text" placeholder="Insurance">
                    <input id="other" class="form-control mt-2 p-1" type="text" placeholder="Other expenses">
                    <button onclick="expence()" class="container-fluid btn btn-primary  mt-4 mb-3">Submit</button>

                </div>
            </div>
        </div>
        <div class="col" >
            <div class="row">
                <div class="col " >
                    <div class="card mt-5 ms-5 p-4" style="box-shadow: 10px 10px 5px lightskyblue; max-width: 30rem;max-width: 22rem;">
                        <h4>Monthly Income</h4>
                        <div class="card-body">
                            <div><input id="salary" class="form-control mt-1  p-1" type="text" placeholder="Salary"></div>
                            <div><input id="others" class="form-control mt-2  p-1" type="text" placeholder="Others"></div>
                            <button onclick="total_salary()" class="container-fluid btn btn-primary  mt-4 mb-3">Submit</button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <div class="card mt-5 ms-5 p-4" style="box-shadow: 8px 8px 5px lightgreen; max-width: 22rem;">
                        <h4>Savings</h4>
                        <div class="card-body">
                            <p id="result"> --------</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>window.onload=saving();
function saving(){
    if ('savings' in localStorage) {
        
        net_savings=localStorage.getItem('savings');
        result.innerHTML=` <p>${net_savings}</p>` ;
       }
       else{
        localStorage.setItem('savings',000);
        result.innerHTML=` <p>000</p>` ;
       }
}
function total_salary() {
   let  total_salary=eval(parseInt (salary.value)+parseInt (others.value));
    localStorage.setItem('this_month_salary',total_salary);
   if ('savings' in localStorage) {
    net_savings=parseInt(localStorage.getItem('savings'));
    net_savings+=total_salary;
    localStorage.setItem('savings',net_savings);
    result.innerHTML=` <p>${net_savings}</p>` ;
   }
   else{
    localStorage.setItem('savings',000);
    result.innerHTML=` <p>000</p>` ;
   }

}
function expence() {
    expences=eval(parseInt(rent.value)+parseInt(food.value)+parseInt(utils.value)+parseInt(insurance.value)+parseInt(other.value));
    console.log(expences);
    localStorage.setItem('this_month_expence',expence);
    net_savings=parseInt(localStorage.getItem('savings'));
    balance= net_savings-expences;
    localStorage.setItem('savings',balance);
    result.innerHTML=` <p>${balance}</p>` ;

}
</script>
